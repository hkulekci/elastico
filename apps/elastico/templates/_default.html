<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{app_title}} - {{runtime_config.app_name}}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{{runtime_config.base_url}}/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{runtime_config.base_url}}/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{runtime_config.base_url}}/assets/dist/css/AdminLTE.min.css">
   <link rel="stylesheet" href="{{runtime_config.base_url}}/assets/dist/css/skins/skin-black.min.css">
    <script src="{{runtime_config.base_url}}/assets/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .content-wrapper, .main-footer{
            margin-left:0px;
        }
    </style>
</head>
<body class="hold-transition skin-black sidebar-mini">
<div id="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="{{runtime_config.base_url}}" class="logo">
            <span class="logo-mini"><b>E</b>+</span>
            <span class="logo-lg"><b>Elastico</b></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <p style="margin:15px;">
                            <i class="fa fa-database"></i> {{runtime_config.es_server}}
                        </p>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        {{app_content|raw}}
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
             Build on top of <a href="https://github.com/reformo/rslim" target="_blank">RSlim</a> and
            <a href="http://www.almsaeedstudio.com" target="_blank">AdminLTE</a>
        </div>
        Developed by <a href="https://github.com/mkorkmaz" target="_blank">mkorkmaz@github</a>
    </footer>
</div><!-- ./wrapper -->
<script src="{{runtime_config.base_url}}/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="{{runtime_config.base_url}}/assets/dist/js/app.min.js"></script>
</body>
</html>
